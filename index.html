<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Kirito</title>

  <style>
    /* ========== GLOBAL STYLES ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px 20px;
    }

    /* ========== HEADER ========== */
    header {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    header img {
      width: 50px;
      height: auto;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    /* ========== MAIN CONTENT ========== */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      opacity: 0;
      animation: fadeIn 3s forwards;
      margin-top: 20px;
    }

    /* ========== HEADINGS ========== */
    h1 {
      font-size: 48px;
      font-weight: 300;
      font-style: normal;
      margin-bottom: 15px;
      line-height: 1.2;
      background: linear-gradient(180deg, #8e8e9e 0%, #ffffff 30%, #ffffff 60%, #9193a2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h2 {
      font-size: 28px;
      font-style: italic;
      font-weight: 300;
      margin-top: 5px;
    }

    /* ========== FOOTER ========== */
    footer {
      font-size: 12px;
      color: #666;
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
    }

    /* ========== INPUT & BUTTON WRAPPER ========== */
    .input-wrapper {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      background-color: white;
      border-radius: 8px;
      padding: 3px;
      width: 450px;
      height: 35px;
      max-width: 90%;
      margin-top: 20px;
      box-sizing: border-box;
    }

    /* ========== EMAIL INPUT ========== */
    input[type="email"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #000;
      height: 100%;
      padding: 0 10px;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      box-sizing: border-box;
    }

    input[type="email"]::placeholder {
      color: #888;
    }

    /* ========== SUBMIT BUTTON ========== */
    .subscribe-button {
      background-color: #4b4b4b;
      border: none;
      color: white;
      font-size: 16px;
      padding: 0 15px;
      cursor: pointer;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin: 0;
    }

    .subscribe-button:hover {
      background-color: #333;
    }

    /* ========== POP-UP STYLES ========== */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
    }

    .popup p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .popup button {
      background-color: #4b4b4b;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup button:hover {
      background-color: #333;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* ========== ANIMATION ========== */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="Kirito_logo.jpeg" alt="Kirito Logo">
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Helping business owners<br>grow their brands.</h1>
    <h2>Available soon.</h2>

    <!-- EMAIL SUBSCRIBE FORM -->
    <form id="subscribe-form" class="input-wrapper">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button class="subscribe-button" type="submit">Subscribe</button>
    </form>
  </main>

  <!-- POP-UP -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p>Thank you for subscribing!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- FOOTER -->
  <footer>Â© 2025 Kirito Scales</footer>

  <!-- JAVASCRIPT -->
  <script>
    const form = document.getElementById('subscribe-form');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const formData = new FormData(form);
      try {
        const response = await fetch('https://formspree.io/f/xaneyzor', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          // Show pop-up on success
          popup.style.display = 'block';
          overlay.style.display = 'block';
          form.reset(); // Clear the form
        } else {
          alert('There was an error. Please try again.');
        }
      } catch (error) {
        alert('There was an error. Please try again.');
      }
    });

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
