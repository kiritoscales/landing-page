<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Kirito</title>

  <style>
    /* ========== GLOBAL STYLES ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px 20px;
    }

    /* ========== HEADER ========== */
    header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header img {
      width: 50px;
      height: auto;
      opacity: 0;
      animation: fadeIn 3s forwards;
      vertical-align: middle;
    }

    /* ========== MAIN CONTENT ========== */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 3s forwards;
      margin-top: -30px;
    }

    /* ========== HEADINGS ========== */
    h1 {
      font-size: 48px;
      font-weight: 300;
      font-style: normal;
      margin-bottom: 15px;
      line-height: 1.2;
      background: linear-gradient(180deg, #8e8e9e 0%, #ffffff 30%, #ffffff 60%, #9193a2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h2 {
      font-size: 28px;
      font-style: italic;
      font-weight: 300;
      margin-bottom: 15px; /* Adjusted to match the 15px above */
    }

    /* ========== FOOTER ========== */
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    /* ========== INPUT & BUTTON WRAPPER ========== */
    .input-wrapper {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      background-color: white;
      border-radius: 8px;
      padding: 0;
      width: 450px;
      height: 35px;
      max-width: 90%;
      box-sizing: border-box;
    }

    /* ========== EMAIL INPUT ========== */
    input[type="email"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #000;
      height: 100%;
      padding: 0 10px;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      box-sizing: border-box;
    }

    input[type="email"]::placeholder {
      color: #888;
    }

    /* ========== SUBMIT BUTTON ========== */
    .subscribe-button {
      background-color: #4b4b4b;
      border: none;
      color: white;
      font-size: 16px;
      padding: 0 15px;
      cursor: pointer;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin: 0;
      border-left: 1px solid #fff;
    }

    .subscribe-button:hover {
      background-color: #333;
    }
