<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Kirito</title>

  <style>
    /* ========== GLOBAL STYLES ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px 20px;
    }

    /* ========== HEADER ========== */
    header {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    header img {
      width: 50px;
      height: auto;
    }

    /* ========== MAIN CONTENT ========== */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      opacity: 0;
      animation: fadeIn 3s forwards;
      margin-top: 20px;
    }

    /* ========== HEADINGS ========== */
    h1 {
      font-size: 48px;
      font-weight: 300;
      font-style: normal;
      margin-bottom: 15px;
      line-height: 1.2;
      background: linear-gradient(180deg, #8e8e9e 0%, #ffffff 30%, #ffffff 60%,  #9193a2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h2 {
      font-size: 28px;
      font-style: italic;
      font-weight: 300;
      margin-top: 5px;
    }

    /* ========== FOOTER ========== */
    footer {
      font-size: 12px;
      color: #666;
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
    }

    /* ========== INPUT & BUTTON WRAPPER ========== */
    .input-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      border-radius: 8px;
      padding: 3px;
      width: 450px;
      height: 35px;
      max-width: 90%;
      margin-top: 20px;
      box-sizing: border-box;
    }

    /* ========== EMAIL INPUT ========== */
    input[type="email"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #000;
      height: 100%;
      padding: 0 10px;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      box-sizing: border-box;
    }

    input[type="email"]::placeholder {
      color: #888;
    }

    /* ========== SUBMIT BUTTON ========== */
    .subscribe-button {
      background-color: #4b4b4b;
      border: none;
      color: white;
      font-size: 16px;
      padding: 0 15px;
      cursor: pointer;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      height: 29px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin: 0 3px;
    }

    .subscribe-button:hover {
      background-color: #333;
    }

    /* ========== ANIMATION ========== */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="Kirito_logo.jpeg" alt="Kirito Logo">
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Helping business owners<br>grow their brands.</h1>
    <h2>Available soon.</h2>

    <!-- EMAIL SUBSCRIBE FORM -->
    <div class="input-wrapper">
      <input type="email" placeholder="Enter your email">
      <button class="subscribe-button" type="submit">Subscribe</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>Â© 2025 Kirito Scales</footer>
</body>
</html>
