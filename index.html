<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Material Symbols (Icon Font) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <title>Kirito</title>

  <style>
    /* ========== GLOBAL STYLES ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* Center content vertically */
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* ========== FONT IMPORT (LOCAL FONT) ========== */
    @font-face {
      font-family: 'SF Pro Display';
      src: url('./Fonts/SFPRODISPLAYBLACKITALIC.OTF') format('opentype');
      font-weight: 500;
      font-style: italic;
    }

    @font-face {
      font-family: 'SF Pro Display';
      src: url('./Fonts/SFPRODISPLAYBOLD.OTF') format('opentype');
      font-weight: 300;
      font-style: normal;
    }

    /* ========== HEADER ========== */
    header {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }

    header img {
      width: 120px;  /* Smaller logo size */
      height: auto;
    }

    /* ========== MAIN CONTENT ========== */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    /* ========== HEADINGS ========== */
    h1 {
      font-family: 'SF Pro Display', sans-serif;
      font-size: 56px;  /* Adjusted size */
      font-weight: 300;
      font-style: normal;
      margin-bottom: 20px;
      line-height: 1.2;
      background: linear-gradient(180deg, #8e8e9e 0%, #ffffff 30%, #ffffff 60%,  #9193a2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h2 {
      font-size: 32px;  /* Slightly smaller subheading */
      font-style: italic;
      font-weight: 300;
      margin-top: 10px;
    }

    /* ========== FOOTER ========== */
    footer {
      font-size: 14px;
      color: #666;
    }

    /* ========== INPUT & BUTTON WRAPPER ========== */
    .input-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 30px;
      padding: 5px 10px;
      width: 350px;  /* Smaller input width */
      max-width: 90%;
      margin-top: 30px;
    }

    /* ========== EMAIL INPUT ========== */
    input[type="email"] {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;  /* Smaller padding */
      font-size: 16px;
      border-radius: 30px;
      color: #000;
    }

    input[type="email"]::placeholder {
      color: #888;
    }

    /* ========== SUBMIT BUTTON ========== */
    button {
      background-color: #4b4b4b;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    /* ========== MATERIAL ICONS STYLING ========== */
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 40;
      font-size: 24px;
    }

    /* ========== ANIMATION ========== */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="Kirito_logo.jpeg" alt="Kirito Logo">
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Helping business owners<br>grow their brands.</h1>
    <h2>Available soon.</h2>

    <!-- EMAIL SUBSCRIBE FORM -->
    <div class="input-wrapper">
      <input type="email" placeholder="Enter your email">
      <button type="submit">
        <span class="material-symbols-outlined">arrow_forward</span>
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>&copy; 2025 Kirito Scales</footer>

</body>
</html>
